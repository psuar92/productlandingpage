<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Landing Page FCC</title>
</head>
<body>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header id="header">
        <img src="images/logo.png" id="header-img" alt="company logo FuturIT"/>
        <nav id="nav-bar">
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#how-it-works">How it works</a>
            <a class="nav-link" href="#pricing">Pricing</a>
        </nav>
    </header>

    <div class="idea-text">
        <h1>< Making your designs come alive /></h1>
    </div>

    <div class="form">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input type="email" id="email" name="email" placeholder=" Enter your email address" required>
            <button id="submit">Sign up</button>
        </form>
    </div>  

    <section id="features">
        <div class="design">
            <div class="design-img">
                <img src="./images/design.png"/>
                <p>It's simple, give us your design, we make it functional for you</p>
            </div>
        </div>
    </section>

    <section id="how-it-works">
        <span>How it works</span>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/QXjU9qTsYCc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

    <section id="pricing">
        <span>Pricing</span>
    </section>

    <footer>
        <a href="https://www.flaticon.com/free-icons/coding" title="coding icons">Coding icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
